<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOON Converter - Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Background -->
    <div class="grid-background"></div>
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <div class="content min-h-screen p-8">
        
        <!-- Header -->
        <div class="max-w-7xl mx-auto mb-8">
            <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
                <div class="fade-in">
                    <div class="flex items-center gap-4 mb-3">
                        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/30">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-5xl font-bold tracking-tight">
                                <span class="bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">TOON</span>
                                <span class="text-white">Converter</span>
                            </h1>
                            <p class="text-gray-500 text-sm mt-1">Professional data format transformation</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center gap-4 fade-in" style="animation-delay: 0.1s;">
                    <div id="statusBadge" class="status-badge status-idle">
                        <span class="pulse-dot"></span>
                        <span>Idle</span>
                    </div>
                    <div class="stat-item">
                        <div class="text-xs text-gray-400 mb-1">Conversions</div>
                        <div class="stat-value" id="conversionCounter">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mode Switcher -->
        <div class="max-w-7xl mx-auto mb-8 flex justify-center fade-in" style="animation-delay: 0.2s;">
            <div class="mode-switcher">
                <button id="jsonModeBtn" class="mode-btn active">
                    <span class="flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        JSON → TOON
                    </span>
                </button>
                <button id="toonModeBtn" class="mode-btn">
                    <span class="flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        TOON → JSON
                    </span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                
                <!-- INPUT PANEL -->
                <div class="card-premium rounded-3xl p-8 fade-in" style="animation-delay: 0.3s;">
                    <div class="flex items-center justify-between mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-white mb-1">Input</h2>
                            <p class="text-sm text-gray-400" id="inputLabel">Paste or upload JSON</p>
                        </div>
                        <div class="flex gap-2">
                            <button id="uploadBtn" class="btn-ghost btn-icon" title="Upload file">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                            </button>
                            <button id="clearBtn" class="btn-ghost btn-icon" title="Clear input">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                            <button id="formatBtn" class="btn-ghost btn-icon" title="Format code">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Upload Area -->
                    <div id="uploadArea" class="upload-area p-8 mb-6 text-center hidden">
                        <input type="file" id="fileInput" class="hidden" accept=".json">
                        <svg class="w-16 h-16 mx-auto mb-4 text-indigo-400 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <p class="text-lg font-semibold text-white mb-2">Drop your file here</p>
                        <p class="text-sm text-gray-500">or click to browse</p>
                        <p class="text-xs text-gray-600 mt-2" id="acceptedType">Accepts: .json</p>
                    </div>

                    <!-- Editor -->
                    <div class="editor-container">
                        <div class="editor-header">
                            <div class="editor-dots">
                                <div class="dot red"></div>
                                <div class="dot yellow"></div>
                                <div class="dot green"></div>
                            </div>
                            <span class="text-xs text-gray-500 font-mono" id="inputFileName">untitled.json</span>
                        </div>
                        <textarea id="inputEditor" class="code-area custom-scroll" placeholder='{\n  "name": "example",\n  "value": 123\n}'></textarea>
                    </div>

                    <!-- Input Stats -->
                    <div class="mt-6 grid grid-cols-2 gap-4">
                        <div class="card-elevated rounded-xl p-4">
                            <div class="text-xs text-gray-500 mb-1">Lines</div>
                            <div class="text-xl font-bold text-white" id="inputLines">0</div>
                        </div>
                        <div class="card-elevated rounded-xl p-4">
                            <div class="text-xs text-gray-500 mb-1">Size</div>
                            <div class="text-xl font-bold text-white" id="inputSize">0 B</div>
                        </div>
                    </div>
                </div>

                <!-- OUTPUT PANEL -->
                <div class="card-premium rounded-3xl p-8 fade-in" style="animation-delay: 0.4s;">
                    <div class="flex items-center justify-between mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-white mb-1">Output</h2>
                            <p class="text-sm text-gray-400" id="outputLabel">Converted TOON format</p>
                        </div>
                        <div class="flex gap-2">
                            <button id="copyBtn" class="btn-ghost btn-icon" title="Copy output" disabled>
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                </svg>
                            </button>
                            <button id="downloadBtn" class="btn-ghost btn-icon" title="Download output" disabled>
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Output Display -->
                    <div class="editor-container mb-6">
                        <div class="editor-header">
                            <div class="editor-dots">
                                <div class="dot red"></div>
                                <div class="dot yellow"></div>
                                <div class="dot green"></div>
                            </div>
                            <span class="text-xs text-gray-500 font-mono" id="outputFileName">output.toon</span>
                        </div>
                        <div id="outputDisplay" class="code-display custom-scroll">
                            <div class="text-center py-20 text-gray-600">
                                <svg class="w-16 h-16 mx-auto mb-4 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                <p class="text-sm">Output will appear here...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Convert Button -->
                    <button id="convertBtn" class="btn-primary w-full py-5 rounded-2xl font-bold text-lg disabled:opacity-40 disabled:cursor-not-allowed" disabled>
                        <span id="convertText" class="flex items-center justify-center gap-3">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
                            </svg>
                            Convert Now
                        </span>
                        <span id="convertingText" class="hidden flex items-center justify-center gap-3">
                            <span class="spinner"></span>
                            Converting...
                        </span>
                    </button>

                    <!-- Output Stats -->
                    <div id="outputStats" class="mt-6 grid grid-cols-3 gap-4 hidden">
                        <div class="card-elevated rounded-xl p-4">
                            <div class="text-xs text-gray-500 mb-1">Lines</div>
                            <div class="text-xl font-bold text-white" id="outputLines">0</div>
                        </div>
                        <div class="card-elevated rounded-xl p-4">
                            <div class="text-xs text-gray-500 mb-1">Size</div>
                            <div class="text-xl font-bold text-white" id="outputSize">0 B</div>
                        </div>
                        <div class="card-elevated rounded-xl p-4">
                            <div class="text-xs text-gray-500 mb-1">Ratio</div>
                            <div class="text-xl font-bold text-green-400" id="compressionRatio">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast fixed bottom-8 right-8 p-5 max-w-sm hidden z-50">
        <div class="flex items-start gap-4">
            <div id="toastIcon" class="flex-shrink-0"></div>
            <div class="flex-1">
                <p id="toastTitle" class="font-bold text-white text-sm mb-1"></p>
                <p id="toastMessage" class="text-xs text-gray-400"></p>
            </div>
        </div>
    </div>

    <script src="assets/js/js.js"></script>
</body>
</html>
